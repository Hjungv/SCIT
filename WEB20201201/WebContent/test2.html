<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var spr = prompt("1분기 입력");
	var sum = prompt("2분기 입력");
	var fal = prompt("3분기 입력");
	var win = prompt("4분기 입력");
	var avg = (spr+sum+fal+win)/4;

	var result = win >= avg ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다."
	document.write(result);
</script>

</body>
</html>
