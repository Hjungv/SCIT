<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
 	var walkAmount = prompt("당신의 하루 걷는 양은 몇 보 인가요?", "0");

 	if(walkAmount >= 10000){
 		document.write("매우 좋은 습관을 지니고 계시는군요!", "<br>");
 	}

 	document.write("============= THE END =============");

 	var check = confirm("회원 가입을 하시겠습니까?");

 	if(check){
 		alert("회원가입 창으로 이동합니다.");
 	}else{
 		alert("회원 가입을 취소합니다.");
 	}
</script>
</body>
</html>
